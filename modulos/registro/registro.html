<head>

    <link rel="stylesheet" href="../../css/registro.css">
    <title>Registro</title>

<!-- Esta es la página de registro de usuario. -->

<body>
    <!-- Creamos un formulario con la clase "box" y lo enviamos a través del método POST a la página "crear_usuario.php". -->
    <form class="box" action="crear_usuario.php" method="post">
        <!-- Agregamos un encabezado con el título "Registro de Usuario". -->
        <h1>Registro de Usuario</h1>
        <!-- Agregamos campos de entrada de texto para el nombre, apellido, correo electrónico, nombre de usuario y clave del usuario. Todos estos campos son requeridos. -->
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
        <input type="email" id="email" name="email" placeholder="Correo Electronico" required>
        <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" required>
        <input type="password" id="clave" name="clave" placeholder="Clave" required>
        <!-- Agregamos un botón para enviar el formulario con el texto "Crear usuario". -->
        <button type="submit">Crear usuario</button>
        <a href="../inicio-sesion/login.html">¿Ya tienes una cuenta? Inicia Sesion <br></a>
        <a class="gren" href="../../index.php"><em class="fas fa-home"></em>
        </a>
    </form>
</body>

</html>
